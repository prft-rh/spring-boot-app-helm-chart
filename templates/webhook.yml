apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: {{ include "spring-boot.fullname" . }}
spec:
  serviceAccountName: pipeline
  triggers:
  - interceptors:
    - cel:
        filter: >-
          (body.eventType == 'git.push' &&
          body.resource.refUpdates[0].name.startsWith('refs/heads/{{ .Values.git.branch }}'))
    bindings:
    - ref: devopsinabox-github
    - name: app-name
      value: {{ include "spring-boot.fullname" . }}
    - name: image-repo
      value: {{ .Values.container.registry }}
    - name: dockerfile-repo
      value: {{ .Values.dockerfile.repo }}
    - name: config-repo
      value: {{ .Values.config.repo }}
    - name: workspace
      value: workspace-{{ include "spring-boot.fullname" . }}
    - name: image-field-name
      value: "spec.container.image"
    template:
      ref: devopsinabox
  {{- if .Values.version.name }}
  {{- $top := . }}
  - interceptors:
    - cel:
        filter: >-
          (body.match('eventType', 'git.push') &&
          body.refUpdates.startsWith('refs/heads/{{ .Values.version.branch }}'))
    bindings:
    - ref: devopsinabox-github
      - name: app-name
        value: {{ include "spring-boot.fullname" . }}
      - name: image-repo
        value: {{ .Values.container.registry }}
      - name: config-repo
        value: {{ .Values.config.repo }}
      - name: workspace
        value: workspace-{{ include "spring-boot.fullname" . }}
      - name: image-field-name
        value: "spec.version.image"
    template:
      name: devopsinabox
  {{- end }}